{% extends 'weather/base.html' %}
{% block content %}
<h2>Upload CSV</h2>
<p>CSV columns: date,city,temperature_c,humidity,rainfall_mm (date format ISO YYYY-MM-DD)</p>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload and Import</button>
</form>
{% endblock %}
