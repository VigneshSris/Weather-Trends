<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Weather Analytics{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="/">Weather Trends</a></h1>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <a href="{% url 'upload_csv' %}">Upload CSV</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
      <div style="clear:both;"></div>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="message {{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">Â© 2025 Weather Analytics</div>
  </footer>
</body>
</html>
